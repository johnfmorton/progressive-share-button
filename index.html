<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progressive Share Button</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script type="module">
    // import the progressive-share-button web component from the lib folder, which is where the web component is located in the project. You'll likely import it from a CDN or NPM package.
    import  ProgressiveShareButton  from './lib/main.js';

    // register the progressive-share-button web component
    customElements.define('progressive-share-button', ProgressiveShareButton);
  </script>

<p>Basic Example: <progressive-share-button data-url="https://example.com" title="Visit Example.com"  class="my-example" debug=0 /></p>

  <p>
  Progressive Share Button with Smart-share and Icon Size of 20px:
  <!-- example of how to use the progressive-share-button web component -->
  <progressive-share-button title="Progressive Share Button Web Component" text="Check out this cool web component that creates a share button that will only be displayed if the browser supports the Web Share API." url="https://example.com" smart-share=1 icon-size="20" debug=1 class="text-share-example-2"></progressive-share-button>
</p>



  <p>Custom Share Text Example 1<progressive-share-button url="https://example.com" class="text-share-example-1" debug=1>Share this link</progressive-share-button></p>

  <p>Custom Share Text Example 2<progressive-share-button url="https://example.com" class="text-share-example-3" debug=1>Share this link</progressive-share-button></p>

  <style>
    progressive-share-button {
      /* position: relative; */
    }

    progressive-share-button.text-share-example-2 {
      background-color: blueviolet;
      border-radius: 5px;
      padding: 0.5rem;
    }

    progressive-share-button.text-share-example-2:hover {
      background-color: blue;
    }

    progressive-share-button.text-share-example-2::part(shareIcon) {
      fill: white;
    }

    /* progressive-share-button::part(shareButton) {
      background-color: green;
    } */

    progressive-share-button.my-example::part(shareIcon) {
      fill: purple;
    }

    /* progressive-share-button.text-share-example {
      background-color: blueviolet;
    } */

    progressive-share-button.text-share-example-1::part(shareButton) {
      font-size: 1rem;
      text-decoration: underline;
      color: blue;
    }

    progressive-share-button.text-share-example-3::part(shareButton) {
      background: red;
      color: white;
      font-size: 0.75rem;
      border-radius: 1rem;
      border: 1px solid black;
      padding: 0.25rem 0.75rem;
    }
  </style>
</body>

</html>
